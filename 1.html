<html lang="en">
<head>

<body>
    <h1 style="color:red">My First Webpage</h1>
    <img src="me1.png" alt="" width="300">
    <hr>
    <form action="">
    <h1 style="color:rgb(32, 47, 185)">Payment Form</h1>
    <h2 style="color:black">Contact Information</h2>
    <fieldset>
        <legend>Info</legend>
    <p>Name: <input type="text" name="name" required></p>
    <p>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">
    </p>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p> 
    <p>Email: <input type="email" name="email" id=""></p>
    <p>Pincode <input type="number" name="pincode" id="pincode"></p>
    </fieldset>
    <p>Submit <input type="submit" value="submit"></p>
    <hr>
    <h2>Pyment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
        <option value="">--Select a card type--</option>
        <option value="Rupay">Rupay</option>
        <option value="Mater">Mater</option>
        <option value="Visa">Visa</option>
        </select>
    </p>
</form>

</html>
